<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
	<div class="container">
		<div class="col-md-6 mt-4 mx-auto">
			<h1>User Form</h1>
			<form action="#">
				<div class="mb-3">
					<label for="name" class="form-label">Name</label>
					<input type="text" id="name" class="form-control" placeholder="Your Name">
					<div class="invalid-feedback">Name must be between 2 and 10 characters</div>
				</div>
				<div class="mb-3">
					<label for="zip" class="form-label">Zipcode</label>
					<input type="text" id="zip" class="form-control" placeholder="ZIP Code">
					<div class="invalid-feedback">Enter a valid zipcode</div>
				</div>
				<div class="mb-3">
					<label for="email" class="form-label">Email</label>
					<input type="text" id="email" class="form-control" placeholder="Email Address">
					<div class="invalid-feedback">Enter a valid email</div>
				</div>
				<div class="mb-3">
					<label for="phone" class="form-label">Phone</label>
					<input type="text" id="phone" class="form-control" placeholder="Phone Number">
					<div class="invalid-feedback">Enter a valid phone</div>
				</div>
				<div class="d-grid">
					<input type="submit" value="Submit" class="btn btn-primary">
				</div>
			</form>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
